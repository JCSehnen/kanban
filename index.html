<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,600&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="boards">
      <div class="board">
        <h3>A fazer</h3>
        <div class="dropzone">
            <div class="card" draggable="true">
                <div class="status green"></div>
                <content>Falta fazer</content>
            </div>
        </div>
      </div>

        <div class="board">
          <h3>Em Progresso</h3>
          <div class="dropzone">
              <div class="card" draggable="true">
                  <div class="status blue"></div>
                  <content>Fazendo</content>
              </div>
          </div>
        </div>
    
        <div class="board">
          <h3>Feito</h3>
          <div class="dropzone">
              <div class="card" draggable="true">
                  <div class="status red"></div>
                  <content>Terminado</content>
              </div>
          </div>
        </div>
      </div>
      </div>
      <script src="script.js" defer></script>
      
      
</body>
</html>
